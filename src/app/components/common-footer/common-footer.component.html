<div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToPage('home')">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button *ngIf="!userType" (click)="goToPage('auth')">
        <ion-icon name="person-outline"></ion-icon>
        Login
      </ion-tab-button>
      <ion-tab-button *ngIf="!userType" (click)="goToPage('register')">
        <ion-icon name="person-add-outline"></ion-icon>
        Register
      </ion-tab-button>
      <ion-tab-button *ngIf="userType" (click)="goToPage('user/dashboard')">
        <ion-icon name="pie-chart-outline"></ion-icon>
        Dashboard
      </ion-tab-button>
      <ion-tab-button *ngIf="userType" (click)="logOutUser()">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-tab-button>
      <ion-tab-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
        Menu
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
