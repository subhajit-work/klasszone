<ion-menu menuId="second-menu" contentId="main-profile-content">
  <ion-content class="ion-padding" class="profile-menu">
    <ion-accordion-group>
      <ion-accordion value="{{menu?.name}}" *ngFor="let menu of profileSideMenuData">
        <ion-item *ngIf="!menu?.subPages" routerDirection="root" button="true" [routerLink]="[menu.url]" slot="header" class="no-subMenu">
          <mat-icon aria-hidden="false" fontIcon="{{menu?.icon}}"></mat-icon>
          <ion-label>{{menu?.name}}</ion-label>
        </ion-item>
        <ion-item *ngIf="menu?.subPages" slot="header">
          <mat-icon aria-hidden="false" fontIcon="{{menu?.icon}}"></mat-icon>
          <ion-label>{{menu?.name}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" *ngIf="menu?.subPages">
          <ion-menu-toggle *ngFor="let submenu of menu?.subPages">
            <ion-item lines="none" button="true" routerDirection="root" [routerLink]="['/' + submenu.url]">
              <mat-icon aria-hidden="false" fontIcon="{{submenu?.icon}}"></mat-icon>
              <ion-label>{{submenu?.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true" class="profile-head">

  <!-- breadcumb start -->
  <div class="head-inner">
    <ion-breadcrumbs>
      <ion-breadcrumb href="#home">
        Home
        <ion-icon slot="separator" name="chevron-forward-outline"></ion-icon>
      </ion-breadcrumb>
      <ion-breadcrumb href="#electronics">
        Booking View
        <ion-icon slot="separator" name="chevron-forward-outline"></ion-icon>
      </ion-breadcrumb>
    </ion-breadcrumbs>
    <ion-button size="small"  (click)="openSecondMenu()">
      <ion-icon name="grid-outline"></ion-icon>
    </ion-button>
  </div>
  <!-- breadcumb end -->

</ion-header>
